<!DOCTYPE html>

    <title>비교연산자</title>
</head>
<body>
    <h1>비교 연산자</h1>
    <div id="result1">
        <p>피연산자 값이 서로 같으면 true입니다,</p>
    </div>
    <div id="result2">
        <p>피연산자 값도 같고 자료형도 같으면 true입니다.</p>
    </div>
    <div id="result3">
        <p>피연산자 값이 서로 같지 않으면 true입니다</p>
    </div>
    <div id="result4">6.
        <p>피연산자 값이 같지 않거나 자료형이 같지 않으면 true입니다.</p>
    </div>
    <div id="result5">
        <p>왼쪽 연산자 값이 오른쪽 피연산자 값보다 작거나 같으면 true입니다.</p>
    </div>
    <div id="result6">
        <p>왼쪽 피연산자 값이 오른쪽 피연사값보다 작거나 같으면 true입니다.</p>

    </div>
    <div id="result7">
        <p>왼쪽 피연산자 값이 오른쪽 피연산자 값보다 크면 true입니다.</p>
    </div>
    <div id="result8">
        <p>왼쪽 피연산자 값이 오른쪽 피연산자 값보다 크거나 같으면 true입니다.</p>
    </div>
