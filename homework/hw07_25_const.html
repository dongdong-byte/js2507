<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   

    <script>
        // 선언부
        const PI = 3.14;
        let radius = prompt("반지름을 입력하세요");
        let result;
        // 구현부 
        result = PI * radius * radius;
        // 출력부
        document.write("<h1> 윈의 넓이는" + result + "입니다.</h1>");
        console.log(result);
    </script>
</body>

</html>
