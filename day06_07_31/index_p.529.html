<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- p.529 -->

    <script>
        // if (조건)
        // else if(또다른 조건)
        // else 기타
        let usernumber = prompt("숫자를 입력하세요")
        // 실제 null일 때 구현이 빠졋음
        if (usernumber === "") {
            alert("데이터를 입력하지 않았습니다.")

        } else if (usernumber !== null) {
            if (parseInt(usernumber) % 3 === 0) {
                alert("3의 배수입니다.")
            } else {
                alert("3의 배수가 아집니다.")
            }
        }
        else {
            // esc키로 취소할때만 동작한다.
            alert("입력이 취소되었습니다.")
            alert("빠이이이이이")
        }
    </script>
</body>

</html>
