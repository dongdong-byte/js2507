<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .times {
            padding: 0 30px 40px 30px;
            margin: 15px;
            border: 1xp solid black;
            line-height: 2;
        }

        .times h3 {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>구구단</h1>
    <div id="container">
        <script>
            for (let i = 1; i <= 9; i++) {
                document.write(`<div class="times"`);
                document.write(`<h3>${i}단</h3>`);
                for (let j = 1; j <= 9; j++) {
                    document.write(`${i} X ${j} = ${i * j}<br>`);
                }
                document.write(`</div>`);
                if (i === 4) {
                    break;
                }
            }
        </script>
    </div>
</body>

</html>
