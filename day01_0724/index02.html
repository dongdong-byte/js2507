<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>demo javascript in body</h2>
    <p id="demo">a paragraph</p>
    <button type="button" onclick="myfunction()"> 함수를 시행해보자</button>
    <script>
        function myfunction() {
            // /버튼을 클릭하면 함수를 call한다.
            document.getElementById("demo").innerHTML 
            = '<p style="color : red;font - weight : bold; "> paragh changed </p> ';
        }
    </script>

</body>

</html>
